<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画表示サイト</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    video {
      display: block;
      margin-bottom: 40px;
      max-width: 100%;
      height: auto;
      border: 2px solid #aaa;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>動画表示</h1>

  <h2>all.mp4</h2>
  <video controls>
    <source src="all.mp4" type="video/mp4">
    お使いのブラウザは video タグをサポートしてへんみたいやで。
  </video>

</body>
</html>
